<section class="section gallery-section" id="gallery">
  <div class="gallery-section-wrapper">
    <div class="section-title-wrapper">
      <picture>
        <source
          srcset="./img/gallery/gallery-title-desk.png"
          media="(min-width: 1440px)"
          width="74"
          height="74"
        />
        <source
          srcset="./img/gallery/gallery-title-mob.png"
          width="45"
          height="48"
        />
        <img
          class="gallery-title-img"
          src="./img/gallery/gallery-title-mob.png"
          alt="Title image"
          width="45"
          height="48"
          loading="lazy"
        />
      </picture>
      <h2 class="section-title gallery-title">Gallery</h2>
    </div>
    <div class="container gallery-container">
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img1-desk.png"
                media="(min-width: 1440px)"
                width="334"
                height="592"
              />
              <source
                srcset="./img/gallery/gallery-img1-mob.png"
                width="192"
                height="340"
              />
              <img
                class="gallery-title-img"
                src="./img/gallery/gallery-img1-mob.png"
                alt="Screenshot of the game"
                width="192"
                height="340"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img2-desk.png"
                media="(min-width: 1440px)"
                width="334"
                height="592"
              />
              <source
                srcset="./img/gallery/gallery-img2-mob.png"
                width="192"
                height="340"
              />
              <img
                class="gallery-title-img"
                src="./img/gallery/gallery-img2-mob.png"
                alt="Screenshot of the game"
                width="192"
                height="340"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img3-desk.png"
                media="(min-width: 1440px)"
                width="334"
                height="592"
              />
              <source
                srcset="./img/gallery/gallery-img3-mob.png"
                width="192"
                height="340"
              />
              <img
                class="gallery-title-img"
                src="./img/gallery/gallery-img3-mob.png"
                alt="Screenshot of the game"
                width="192"
                height="340"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img4-desk.png"
                media="(min-width: 1440px)"
                width="334"
                height="592"
              />
              <source
                srcset="./img/gallery/gallery-img4-mob.png"
                width="192"
                height="340"
              />
              <img
                class="gallery-title-img"
                src="./img/gallery/gallery-img4-mob.png"
                alt="Screenshot of the game"
                width="192"
                height="340"
                loading="lazy"
              />
            </picture>
          </li>
          <li class="swiper-slide gallery-slide">
            <picture>
              <source
                srcset="./img/gallery/gallery-img5-desk.png"
                media="(min-width: 1440px)"
                width="334"
                height="592"
              />
              <source
                srcset="./img/gallery/gallery-img5-mob.png"
                width="192"
                height="340"
              />
              <img
                class="gallery-title-img"
                src="./img/gallery/gallery-img5-mob.png"
                alt="Screenshot of the game"
                width="192"
                height="340"
                loading="lazy"
              />
            </picture>
          </li>
        </ul>
      </div>
    </div>
    <div class="controls gallery-controls">
      <button
        class="arrow-btn"
        id="galleryLeftArrow"
        aria-label="Previous slide"
      >
        <svg class="arrow-icon" width="32" height="32">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </button>
      <button class="arrow-btn" id="galleryRightArrow" aria-label="Next slide">
        <svg class="arrow-icon" width="32" height="32">
          <use href="./img/sprite.svg#icon-right-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
